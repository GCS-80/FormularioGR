<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reporte de Balanza Grupo Ramos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e8f5e9;
      margin: 0;
      padding: 20px;
    }
    .form-container {
      background-color: #ffffff;
      max-width: 600px;
      margin: auto;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.8s ease;
    }
    body.loaded .form-container {
      opacity: 1;
      transform: translateY(0);
    }
    .logo {
      max-width: 250px;
      width: 100%;
      height: auto;
      margin-bottom: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      display: block;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
    }
    .header-text {
      display: flex;
      flex-direction: column;
    }
    .header-text h2, .header-text h3 {
      color: #2e7d32;
      margin: 0;
    }
    .header-text h3 {
      font-weight: normal;
      font-size: 18px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
      text-align: left;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #999;
      box-sizing: border-box;
      font-size: 16px;
    }
    button {
      background-color: #2e7d32;
      color: white;
      border: none;
      margin-top: 25px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    button:hover {
      background-color: #1b5e20;
      transform: scale(1.05);
    }
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #2e7d32;
      box-shadow: 0 0 5px rgba(46, 125, 50, 0.5);
      transition: all 0.3s ease;
    }
    .choices__list--dropdown .choices__item {
      font-size: 16px;
      padding: 10px;
    }
    @media (max-width: 480px) {
      .form-container {
        padding: 20px 15px;
      }
      .header {
        flex-direction: column;
        align-items: flex-start;
      }
      .header-text h2 {
        font-size: 22px;
      }
      .header-text h3 {
        font-size: 16px;
      }
      input, select, textarea, button {
        font-size: 15px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="header">
      <img src="img.png" alt="Gus Comercial" class="logo">
      <div class="header-text">
        <h2>Reporte de Balanza</h2>
        <h3>Grupo Ramos</h3>
      </div>
    </div>

    <form id="formulario">
      <label>Sucursal:</label>
      <select name="sucursal" required>
        <option value="">Selecciona tu sucursal...</option>
        <!-- Aqu√≠ van las opciones de sucursales -->
      </select>

      <label>Numero de Serie:</label>
      <input type="text" name="numero_serie" required>

      <label>Departamento o Ubicaci√≥n:</label>
      <input type="text" name="departamento_ubicacion" required>

      <label>Falla del equipo:</label>
      <textarea name="falla_equipo" required></textarea>

      <label>Persona que reporta:</label>
      <input type="text" name="persona_reporta" required>

      <label>Persona que recibir√° al t√©cnico:</label>
      <input type="text" name="persona_recibe" required>

      <label>Numero de Tel√©fono:</label>
      <input type="tel" name="telefono" required pattern="\\d{10}" title="Debe ingresar un n√∫mero de tel√©fono de 10 d√≠gitos" placeholder="8091234567">

      <label>Correo Electr√≥nico:</label>
      <input type="email" name="correo_electronico" required pattern="^[a-zA-Z0-9._%+-]+@gruporamos\\.com$" title="Debe ser un correo que termine en @gruporamos.com" placeholder="usuario@gruporamos.com">

      <button type="submit">üöÄ <span style="margin-left: 5px;">Enviar</span></button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      document.body.classList.add('loaded');

      const form = document.getElementById('formulario');
      const button = form.querySelector('button');
      const scriptURL = 'https://script.google.com/macros/s/AKfycbxjJCVSgojLqadwzajrlmFYFc8XrKpKp_a_9TQQAzTeVSAg72x6ccczZxzdhleydxIm/exec';
      const redirectUrl = 'https://gcs-80.github.io/FormularioGR/';
      const redirectDelay = 3000; // 3 segundos

      const selectSucursal = document.querySelector('select[name="sucursal"]');
      const choices = new Choices(selectSucursal, {
        searchEnabled: true,
        itemSelectText: '',
        placeholderValue: 'Buscar sucursal...',
        searchPlaceholderValue: 'Buscar...',
        shouldSort: false
      });

      form.addEventListener('submit', function (e) {
        e.preventDefault();
        
        button.disabled = true;
        button.innerHTML = '‚è≥ <span style="margin-left: 5px;">Enviando...</span>';

        const formData = new FormData(form);

        fetch(scriptURL, {
          method: 'POST',
          body: formData
        })
        .then(response => response.text())
        .then(result => {
          console.log('Success!', result);
          document.body.innerHTML = `
            <div style="font-family: Arial, sans-serif; text-align: center; margin-top: 50px;">
              <h2>‚úÖ Formulario enviado exitosamente</h2>
              <div style="margin: 30px auto; width: 50px; height: 50px; border: 5px solid #ccc; border-top-color: #2e7d32; border-radius: 50%; animation: spin 1s linear infinite;"></div>
              <p>Redirigiendo en ${redirectDelay / 1000} segundos...</p>
              <p><a href="${redirectUrl}" style="color: #2e7d32; font-weight: bold;">Haz clic aqu√≠ si no eres redirigido autom√°ticamente</a></p>
            </div>
            <style>
              @keyframes spin {
                to { transform: rotate(360deg); }
              }
            </style>
          `;
          setTimeout(() => {
            window.location.href = redirectUrl;
          }, redirectDelay);
        })
        .catch(error => {
          console.error('Error!', error.message);
          alert('‚ùå Hubo un problema al enviar el formulario. Intenta nuevamente.');
          button.disabled = false;
          button.innerHTML = 'üöÄ <span style="margin-left: 5px;">Enviar</span>';
        });
      });
    });
  </script>
</body>
</html>
